<div class="Dash-Body">
<button (click)="addRecordBtn()" class="Add-New">Add Record</button>
          <p class="messagelbl" *ngIf="showMessagelbl">{{message}}</p>

      <div *ngIf="displayFields">
        <form class="Card-View Add-Column" style="width:98% !important;">
          <input [(ngModel)]="save.id" type="number" disabled style="display:none;">
          <input [(ngModel)]="save.userId" type="number" placeholder="User Id">
          <textarea [(ngModel)]="save.title" type="text"  placeholder="Title"></textarea>
          <textarea [(ngModel)]="save.body" type="text"  placeholder="Body"></textarea>
            <button (click)="cancelRecordBtn()" class="Btnprops floatRight">Cancel</button>
            <button (click)="saveRecordBtn()" class="Btnprops floatRight">Save</button>
            </form>
            </div>
<div *ngIf="!displayFields">
          <form *ngIf="responseArray">
            <span  *ngFor="let records of responseArray" class="Card-View">
          <span class="Inner-Input"><span>ID:</span><input class="Input-Table" type="number" value="{{records.id}}" disabled></span>
          <span class="Inner-Input"><span>User ID:</span><input type="number" class="Input-Table" [disabled]="edit !== records.id" (change)="userId = $event.target.value" value="{{records.userId}}"></span>
          <span class="Inner-Input"><span>Title:</span><textarea  class="Input-Table" [disabled]="edit !== records.id" type="text" (change)="title = $event.target.value" value="{{records.title}}"></textarea></span>
          <span class="Inner-Input"><span>Body:</span><textarea class="Input-Table" [disabled]="edit !== records.id" type="text" (change)="body = $event.target.value"  value="{{records.body}}"></textarea></span>
          
            <button *ngIf="edit !== records.id" class="Btnprops" (click)="edit = records.id" type="button">Edit</button>
            <button *ngIf="edit == records.id" class="Btnprops" (click)="update(records)" type="button">Update</button>
            <button *ngIf="edit == records.id" class="Btnprops" (click)="edit = 0" type="button">Cancel</button>
            <button *ngIf="edit !== records.id" class="Btnprops-Delete" type="button" (click)="delete(records.id)">Delete</button>

          </span>
          </form>
  </div>
  <div *ngIf="readmeDetils">
    <h2>Login Component</h2>
  </div>
</div>
